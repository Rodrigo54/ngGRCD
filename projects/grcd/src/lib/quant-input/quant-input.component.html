<div class="label-field" *ngIf="label">
  <strong>{{ label }}</strong>
</div>
<div class="form-field">
  <div>
    <button mat-icon-button color="primary" (click)="sub()">
      <ion-icon slot="icon-only" name="remove-circle-outline"></ion-icon>
    </button>
  </div>
  <div class="input-field">
    <ion-input [formControl]="valueCtrl" (ionChange)="ionChange($event.detail.value)" [max]="max" no-padding type="number" step="0.001"></ion-input>
  </div>
  <div>
    <button mat-icon-button color="primary" (click)="add()">
      <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
    </button>
  </div>
</div>
